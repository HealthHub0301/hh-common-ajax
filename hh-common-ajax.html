<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
@Author JongHo
JQuery의 ajax와 동일한 API를 가진 공통 비동기 통신 컴포넌트. jQuery.ajax의 인터페이스와 동일하게 사용하기 위해 만들었다.
다만 인터페이스만 동일한 것이지 실제 API는 iron-ajax의 API를 사용한다. 즉, jQuery에서 지원하지 않아도 iron-ajax에서 지원하는 기능이면 사용할 수 있다. (반대는 불가하거나 순수 자바스크립트로 구현해야 함)
iron-ajax의만의 기능 (method, event 등)은 그대로 유지한다.
현재 healthhub에 의존적이다. (forest에 붙는 등..)
프로젝트를 진행하면서 필요에 맞게 계속 작성한다.

참고
    1. 주로 사용하는 부분 위주로 구현하고 이후 필요한 부분이 있으면 추가할 것. 공통으로 사용될 것이기 때문에 수정 시 협의 필요
    2. 레퍼런스
        - Polymer iron-ajax : https://www.webcomponents.org/element/PolymerElements/iron-ajax/elements/iron-ajax
        - jQuery ajax : http://api.jquery.com/jquery.ajax
-->
<dom-module id="hh-common-ajax">
    <template>
        <style></style>
        <!--TODO iron-ajax는 없앴다가 call 요청시마다 다시 생성시키는 방식으로 사용해야 함. 기존 값을 전부 초기화시키기 위함-->
        <iron-ajax id="ajax"></iron-ajax>
    </template>

    <script>
        (function () {
            let _this;
            let ajaxComponent;
            /**
             * `hh-common-ajax`
             * common ajax has simple interface
             *
             * @customElement
             * @polymer
             * @demo demo/index.html
             */
            class HHCommonAjax extends Polymer.Element {
                static get is() {
                    return 'hh-common-ajax';
                }

                static get properties() {
                    return {
                        /**
                         * API 서버의 주소
                         */
                        remote : {
                            type : String,
                            value : function () {
                                //현재 브라우저의 URI를 검사해서 주소를 결정한다. 좋은 방식 아니고 임시임. 추후에 서버에서 주소를 내려받는 것이 좋다. (TODO)
                                let hostname = location.hostname;
                                if (hostname.includes("localhost") || hostname.includes("127.0.0.1")) {
                                    return "http://localhost:8080";
                                } else if (hostname.includes("dev")) {
                                    return "http://devforest.radnet.kr";
                                }else{
                                    throw new Error("invalid hostname");
                                }
                            }
                        },
                        beforeSend : Function,
                        hasBeforeSend : {
                            type : Boolean,
                            value : false
                        }
                    };
                }

                constructor(){
                    super();
                    _this = this;
                }

                ready(){
                    super.ready();
                    ajaxComponent = _this.$.ajax;
                    ajaxComponent.addEventListener("iron-ajax-presend", function (event) {
                        if(_this.hasBeforeSend){
                            let xhr = event.detail.request.xhr;
                            _this.beforeSend(xhr);
                        }
                    });
                    ajaxComponent.addEventListener("error", function (event) {
//                        debugger;debugger;
                        let response = event.detail.request.xhr.response;
                        let url = event.detail.request.url;
                        // Error capture. 그러나 call에서 바로 잡도록 처리하는것이 에러 처리하기에 제일 좋은데.
                    });
                }

                //FIXME 이름 변경해야 함. call은 너무 흔한 이름이라 소스 추적이 안되는 자바스크립트의 특징상 나중에 찾아서 고치기 어려움
                call (option){
                    return new Promise(function (resolve, reject) {
                        let url = option.url;
                        if(!url){
                            throw new Error("요청에 필요한 url이 정의되지 않았습니다.");
                        }

                        //자기 자신이 아닌 다른 도메인으로 붙는 경우
                        if (option.remote) {
                            ajaxComponent.url = _this.remote + url;
                        } else {
                            ajaxComponent.url = url;
                        }

                        if(option.dataType){
                            ajaxComponent.handleAs = option.dataType;
                        }

                        _this.hasBeforeSend = !!(option.beforeSend);
                        if (_this.hasBeforeSend) {
                            _this.beforeSend = option.beforeSend;
                        }

                        if(option.data){
                            ajaxComponent.contentType = "application/json";
                            ajaxComponent.body = option.data;
                        }

                        ajaxComponent.method = option.type;

                        ajaxComponent.headers["Authorization"] = localStorage.getItem("jwt_token");
                        ajaxComponent.generateRequest().completes.then(whenSuccess).catch(whenCatchError);

                        function whenSuccess(result) {
                            let response = result.response;
                            if (!result.succeeded) {
                                reject({
                                    url: url,
                                    result: "status code is " + result.status
                                });
                            }
                            let successCallback = option.success;
                            let callbackResponse;
                            if (successCallback) {
                                callbackResponse = successCallback(response);
                                resolve(callbackResponse);
                            } else {
                                resolve(result.response);
                            }
                        }

                        function whenCatchError(result) {
                            //TODO response의 내용을 가져오면 좋을텐데.. 어떻게 가져오나? 왜 이곳에서는 외부의 context를 가져올 수 없지?
                            //ajaxComponent.addEventListener("error" 에서 url이랑 xhr을 전체변수로 던지자. 여기서 캐치한 url랑 비교해서 동일하면 원인 ㅇㅇ.. 안된다.
                            //call 내부에 있는 스코프밖에 접근 못함. (why?) 이러면 sessionStorage에 값 저장해서 비교하는 수밖에 없는데 별로 좋은 방법이 아닌데..
                            reject({
                                url: url,
                                result: result
                            });
                        }
                    });
                }
            }

            window.customElements.define(HHCommonAjax.is, HHCommonAjax);
        })();
    </script>
</dom-module>
